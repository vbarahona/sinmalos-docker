description: >
    REYES CCN-CERT Feeds
url: https://www.ccn-cert.cni.es/soluciones-seguridad/reyes.html

prototypes:
    Miner-REYES-CCN-CERT-Inbound:
        class: minemeld.ft.http.HttpFT
        config:
            age_out:
                default: null
                interval: 300
                sudden_death: true
            attributes:
                confidence: 80
                direction: inbound
                reyes: true
                share_level: yellow
                type: IPv4
            interval: 3600
            source_name: REYES-CCN-CERT-Inbound
            url: https://sinmalos.rediris.es/feeds/REYES-CCN-CERT-Inbound
        description: IoCs de la plataforma de REYES (CCN-CERT) para su filtrado en inbound.
        development_status: STABLE
        indicator_types:
        - IPv4
        node_type: miner
        tags:
        - CCN-CERT
        - REYES
        - ShareLevelYellow
    Miner-REYES-CCN-CERT-Outbound:
        class: minemeld.ft.http.HttpFT
        config:
            age_out:
                default: null
                interval: 300
                sudden_death: true
            attributes:
                confidence: 80
                direction: outbound
                reyes: true
                share_level: yellow
                type: IPv4
            interval: 3600
            source_name: REYES-CCN-CERT-Outbound
            url: https://sinmalos.rediris.es/feeds/REYES-CCN-CERT-Outbound
        description: IoCs de la plataforma de REYES (CCN-CERT) para su filtrado en outbound.
        development_status: STABLE
        indicator_types:
        - IPv4
        node_type: miner
        tags:
        - CCN-CERT
        - REYES
        - ShareLevelYellow
    REYES-CCN-CERT-Inbound:
        class: minemeld.ft.redis.RedisSet
        config:
            infilters:
            -   actions:
                - accept
                conditions:
                - __method == 'withdraw'
                name: accept withdraws
            -   actions:
                - accept
                conditions:
                - confidence >= 75
                - direction == 'inbound'
                - reyes == true
                - share_level == 'yellow'
                name: REYES CCN-CERT Inbound
            -   actions:
                - drop
                name: drop all
            store_value: true
        description: IoCs de la plataforma de REYES (CCN-CERT) para su filtrado en inbound.
        development_status: STABLE
        indicator_types:
        - IPv4
        node_type: output
        tags:
        - CCN-CERT
        - REYES
        - ShareLevelYellow
    REYES-CCN-CERT-Outbound:
        class: minemeld.ft.redis.RedisSet
        config:
            infilters:
                - actions:
                      - accept
                  conditions:
                      - __method == 'withdraw'
                  name: accept withdraws
                - actions:
                      - accept
                  conditions:
                      - confidence >= 75
                      - direction == 'outbound'
                      - reyes == true
                      - share_level == 'yellow'
                  name: REYES CCN-CERT Outbound
                - actions:
                      - drop
                  name: drop all
            store_value: true
        description: IoCs de la plataforma de REYES (CCN-CERT) para su filtrado en outbound.
        development_status: STABLE
        indicator_types:
            - IPv4
        node_type: output
        tags:
            - CCN-CERT
            - REYES
            - ShareLevelYellow
    Miner-REYES-CCN-CERT-DOMAINS:
        class: minemeld.ft.http.HttpFT
        config:
            age_out:
                default: null
                interval: 300
                sudden_death: true
            attributes:
                confidence: 80
                reyes: true
                share_level: yellow
                type: domain
            interval: 3600
            source_name: REYES-CCN-CERT-DOMAINS
            url: https://sinmalos.rediris.es/feeds/REYES-CCN-CERT-DOMAINS
        description: Lista de IoCs de dominios de la plataforma REYES del CCN-CERT
        development_status: STABLE
        indicator_types:
        - domain
        node_type: miner
        tags:
        - CCN-CERT
        - REYES
        - ShareLevelYellow
    REYES-CCN-CERT-DOMAINS:
        class: minemeld.ft.redis.RedisSet
        config:
            infilters:
                - actions:
                      - accept
                  conditions:
                      - __method == 'withdraw'
                  name: accept withdraws
                - actions:
                      - accept
                  conditions:
                      - confidence >= 75
                      - reyes == true
                      - share_level == 'yellow'
                  name: REYES CCN-CERT Domains
                - actions:
                      - drop
                  name: drop all
            store_value: true
        description: IoCs de tipo dominio de la plataforma de REYES (CCN-CERT)
        development_status: STABLE
        indicator_types:
            - domain
        node_type: output
        tags:
            - CCN-CERT
            - REYES
            - ShareLevelYellow